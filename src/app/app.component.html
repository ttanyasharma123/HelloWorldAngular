<div>
  <h1>{{ title }} {{ userName }}</h1>

  <img [src]="imgUrl" (click)="onClick($event)"
    alt="BridgeLabz Logo"
    style="cursor: pointer; width: 250px;"
  />
  <br><br>

  <input [(ngModel)]="userName" (input)="onInput()" placeholder="Enter your name" />
  <br><br>

  <p *ngIf="nameError" style="color: red;">{{ nameError }}</p>
</div>
